<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href=".../../ManagerStyleFolder/css/add.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container" style="margin-top: 30px;">
		<form class="form-horizontal col-sm-6 col-xm-12" role="form">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">教职工号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" placeholder="请输入教职工号">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" placeholder="请输入密码">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">添加</button>
				</div>
			</div>
		</form>
		</div>
		<!--------------->
		<div class="container" style="margin-top: 20px;margin-left: 12%;">
		<form action="file.do" class="col-sm-6 col-xm-12" enctype="multipart/form-data"  method="post">

			<div class="form-group">
				<label for="inputfile">Excel导入</label>
				<input style="border: 1px solid #2333;"  type="file" name="file" id="file">
 
			</div>

			<button type="submit" class="btn btn-default">提交</button>
		</form> 

		</div> 
	</body>

</html>
